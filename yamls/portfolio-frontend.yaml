apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-frontend
  namespace: portfolio
spec:
  selector:
    matchLabels:
      app: portfolio-frontend
  replicas: 3 
  template:
    metadata:
      labels:
        app: portfolio-frontend
    spec:
      containers:
      - name: portfolio-frontend
        image: froopsie/portfolio:latest
        ports:
        - containerPort: 3000
